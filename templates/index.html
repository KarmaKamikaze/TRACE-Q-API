<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace-Q</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Trace-Q</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Trace-Q trajectory simplifier</h1>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Endpoint
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" id="insert">Insert trajectory</a></li>
                      <li><a class="dropdown-item" href="#" id="query">Query</a></li>

                    </ul>
                </div>
                <div id="content">

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Set "Insert trajectory" as the default selected value and update dropdown text
            $('#endpointDropdown').text('Insert trajectory');
            $('#endpointDropdown').val('insert');

            $('#insert').click(function(){
                $('#endpointDropdown').val('insert');
                var html = `
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" class="form-control" id="longitude" placeholder="Enter Longitude">
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" class="form-control" id="latitude" placeholder="Enter Latitude">
                    </div>
                    <div class="mb-3">
                        <label for="timestamp" class="form-label">Timestamp</label>
                        <input type="text" class="form-control" id="timestamp" placeholder="Enter Timestamp">
                    </div>
                    <button type="button" class="btn btn-primary" id="runInsert">Run</button>
                `;
                $('#content').html(html);
            });
    
            $('#query').click(function(){
                var html = `
                    <div class="mb-3">
                        <label for="longitudeMin" class="form-label">Longitude Min</label>
                        <input type="number" class="form-control" id="longitudeMin" placeholder="Enter Min Longitude">
                    </div>
                    <div class="mb-3">
                        <label for="longitudeMax" class="form-label">Longitude Max</label>
                        <input type="number" class="form-control" id="longitudeMax" placeholder="Enter Max Longitude">
                    </div>
                    <div class="mb-3">
                        <label for="latitudeMin" class="form-label">Latitude Min</label>
                        <input type="number" class="form-control" id="latitudeMin" placeholder="Enter Min Latitude">
                    </div>
                    <div class="mb-3">
                        <label for="latitudeMax" class="form-label">Latitude Max</label>
                        <input type="number" class="form-control" id="latitudeMax" placeholder="Enter Max Latitude">
                    </div>
                    <div class="mb-3">
                        <label for="timestampMin" class="form-label">Timestamp Min</label>
                        <input type="text" class="form-control" id="timestampMin" placeholder="Enter Min Timestamp">
                    </div>
                    <div class="mb-3">
                        <label for="timestampMax" class="form-label">Timestamp Max</label>
                        <input type="text" class="form-control" id="timestampMax" placeholder="Enter Max Timestamp">
                    </div>
                    <button type="button" class="btn btn-primary" id="runQuery">Run</button>
                `;
                $('#content').html(html);
            });
    
            $('#content').on('click', '#runInsert', function(){
                var longitude = $('#longitude').val();
                var latitude = $('#latitude').val();
                var timestamp = $('#timestamp').val();
                // Here you can make a POST request to insert the trajectory data
                console.log("Inserting trajectory data:", longitude, latitude, timestamp);
            });
    
            $('#content').on('click', '#runQuery', function(){
                var longitudeMin = $('#longitudeMin').val();
                var longitudeMax = $('#longitudeMax').val();
                var latitudeMin = $('#latitudeMin').val();
                var latitudeMax = $('#latitudeMax').val();
                var timestampMin = $('#timestampMin').val();
                var timestampMax = $('#timestampMax').val();
                // Here you can make a POST request to query data based on the input ranges
                console.log("Querying data:", longitudeMin, longitudeMax, latitudeMin, latitudeMax, timestampMin, timestampMax);
            });
        });
        </script>
</body>
</html>
